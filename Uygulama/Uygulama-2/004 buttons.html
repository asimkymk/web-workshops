<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        .btn{
            
            padding:12px 30px;
            border:none;
            text-decoration: none;
            font-size:20px;
        }
        .primary{
            background-color:#007bff;
            color:white;
        }
        .btn:hover{
            opacity:0.7;
        }
        .btn:active{
            opacity:0.9;
        }
        .outline{
            background-color:white;
        }
        .secondary{
            background-color:#6c757d;
            color:white;
        }
        .success{
            background-color:#28a745;
            color:white;
        }
        .danger{
            background-color:#dc3545;
            color:white;
        }
        .warning{
            background-color:#ffc107;
            color:white;
        }
        .btn-xs{
            padding:8px 15px;
            font-size:12px;
            
        }
        .btn-sm{
            padding:10px 22px;
            font-size:14px;
            
        }
        .btn-md{
            padding:12px 26px;
            font-size:16px;
            
        }
        .btn-lg{
            padding:16px 30px;
            font-size:16px;
            
        }
        .outline-primary{
            border:1px solid #007bff;
            
            color:#007bff;
        }
        .outline-primary:hover{
            background-color:#007bff;
            color:white;
        }
        .outline-secondary{
            border:1px solid #6c757d;
            color:#6c757d;
        }
        .outline-secondary:hover{
            background-color:#6c757d;
            color:white;
        }
        .outline-success{
            border:1px solid #28a745;
            color:#28a745;
        }
        .outline-success:hover{
            background-color:#28a745;
            color:white;
        }
        .outline-danger{
            border:1px solid #dc3545;
            color:#dc3545;
        }
        .outline-danger:hover{
            background-color:#dc3545;
            color:white;
        }
        .outline-warning{
            border:1px solid #ffc107;
            color:#ffc107;
        }
        .outline-warning:hover{
            background-color:#ffc107;
            color:white;
        }
    
    </style>
</head>
<body>
    <a href="#" class="btn primary">Button 1</a>
    <a href="#" class="btn secondary">Button 1</a>
    <a href="#" class="btn success">Button 1</a>
    <a href="#" class="btn danger">Button 1</a>
    <a href="#" class="btn warning">Button 1</a>
    
    <br><br><br><br><br><br><br><br><br>
    <a href="#" class="btn primary btn-xs">Button 1</a>
    <a href="#" class="btn secondary btn-sm">Button 1</a>
    <a href="#" class="btn success btn-md">Button 1</a>
    <a href="#" class="btn danger btn-lg">Button 1</a>
    <a href="#" class="btn warning btn">Button 1</a>
    
    <br><br><br><br><br><br><br><br><br>
    <a href="#" class="btn  outline outline-primary">Button 1</a>
    <a href="#" class="btn  outline outline-secondary">Button 1</a>
    <a href="#" class="btn  outline outline-success">Button 1</a>
    <a href="#" class="btn  outline outline-danger">Button 1</a>
    <a href="#" class="btn  outline outline-warning">Button 1</a>
</body>
</html>
