<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;900&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/41f4fd74e6.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Nunito', sans-serif;
        }

        a {
            text-decoration: none;
            color: darkgray;
        }

        a:hover {
            text-decoration: none;
        }


        .col-xl-6 {
            height: 100vh;
        }

        .login-left {
            background: rgb(57, 90, 142);
            background: linear-gradient(248deg, rgba(57, 90, 142, 1) 0%, rgba(51, 131, 255, 1) 59%);

        }

        .login-right {
            background-color: #F5F6F6;
        }

        .marka {
            font-size: 3rem;
            font-weight: 700;
            margin-top: 10rem;
            letter-spacing: 5px;
            color: rgba(0, 0, 0, 0.6);
            text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.1);

        }

        .marka-aciklama {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 20px;
        }

        .margin10 {
            margin-top: 12rem;
            margin-right: 3rem;
        }


        .main-button-selected {
            background-color: white;
            color: #3383FF;
            border-radius: 8px;
            text-align: center;
            text-decoration: none !important;
            font-size: 1.4rem;
            padding: 13px;
            font-weight: 600;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.09), 0 2px 1px rgba(0, 0, 0, 0);


        }

        .main-button-unselected {

            color: darkgray;

            text-align: center;
            text-decoration: none !important;
            font-size: 1.4rem;
            padding: 13px;
            font-weight: 600;

        }

        .inner-addon {
            position: relative;
        }

        /* style glyph */
        .inner-addon .far, .fas {
            position: absolute;
            padding: 10px;
            pointer-events: none;
        }

        /* align glyph */
        .left-addon .far, .fas {
            left: 0px;
        }

        .right-addon .far, .fas {
            right: 0px;
        }

        /* add padding  */
        .left-addon input {
            padding-left: 40px;
        }

        .right-addon input {
            padding-right: 40px;
        }

        .mailClass {
            background-color: #F5F6F6;
            outline: none;
            padding: 0.1em 0.5em;
            font-size: 1.4rem;
            border: none;

            border-bottom: 1px solid darkgray;
            -webkit-transition: border-bottom .5s;
            transition: border-bottom .5s;
            background: linear-gradient(#3383FF, #3383FF) bottom / 0% 3px no-repeat #F5F6F6;
            margin-bottom: 7px;
            transition: 1.5s;
        }

        .mailClass:hover {
            background-size: 100% 2px;
            border-bottom: none;
        }


        .mailClass:focus {
            background-size: 100% 2px;
            border-bottom: none;
        }


        .changeColorA {
            color: darkgray;
        }

        .changeColorB {
            color: #3383FF;
        }


        .btn-grad {
            background-image: linear-gradient(to right, #56CCF2 0%, #2F80ED 51%, #56CCF2 100%);

        }

        .btn-grad {
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            transition: .75s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
            font-size: 1.3rem;
            border: none;
            font-weight: 600;
            letter-spacing: 2px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.22), 0 4px 8px rgba(0, 0, 0, 0.11);
        }

        .btn-grad:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
        }

        .altPanel {
            margin-top: 50px;
        }

        @media screen and (max-width: 1200px) {
            body {
                background-color: #F5F6F6;;
            }

            .login-left {
                height: 100px;
            }

            .login-right {
                height: 300px;
            }

            .marka-aciklama {
                display: none;
            }

            .marka {


                margin-top: 10px;
                margin-left: auto !important;
                margin-right: auto !important;
            }

            .margin10 {
                margin-top: 6rem;
                margin-right: 9rem;

            }

            html {
                font-size: 14px;
            }

            @media screen and (max-width: 1000px) {
                html {
                    font-size: 12px;
                }

                .margin10 {
                    margin-top: 6rem;
                    margin-right: 10rem;

                }

                @media screen and (max-width: 900px) {
                    html {
                        font-size: 13px;
                    }

                    .margin10 {
                        margin-top: 6rem;
                        margin-right: 5rem;

                    }
                }

                @media screen and (max-width: 600px) {
                    html {
                        font-size: 12px;
                    }


                    .marka {
                        margin-top: 12px;
                    }


                    .margin10 {
                        margin-top: 6rem;
                        margin-right: 4rem;

                    }
                }
            }
        }


    </style>
    <title>Hello, world!</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 login-left">
                <div class="container">

                    <div class="container">

                        <div class="row mx-5">
                            <a class="navbar-brand text-light mb-2 marka mx-5"
                               href="#">AGAMLA</a>
                        </div>
                        <div class="row mx-5 marka-aciklama">

                            <p class="mx-5 text-light marka-aciklama"> Hesabına giriş yap. Agalarını takip et ve gündemi
                                kaçırma, neler yaşandığını gör. Haydi, durma! Sen de Agamla'da aganla agala! </p>
                        </div>


                    </div>

                </div>


            </div>

            <div class="col-xl-6 login-right">

                <div class="">


                    <div class="d-flex flex-row-reverse margin10 ">
                        <div class="p-2">
                            <a href="" class="main-button-unselected">Giriş yap</a>
                        </div>
                        <div class="p-2">
                            <a href="" class="main-button-selected">Hesabın mı yok?</a>
                        </div>
                    </div>
                    <div class="container altPanel">
                        <form action="" class="form-group">
                            <div class="inner-addon left-addon mx-5 textBox my-2 mb-3">
                                <a href="" id="userLogo" class="changeColorA"><i class="fas fa-user"></i></a>
                                <input type="text" class="mailClass w-100" id="email" placeholder="Username"/>
                            </div>
                            <div class="inner-addon left-addon mx-5 textBox my-2 mb-3">
                                <a href="" id="userLogo" class="changeColorA"><i class="far fa-envelope"></i></a>
                                <input type="text" class="mailClass w-100" id="email" placeholder="Email"/>
                            </div>

                            <div class="inner-addon left-addon mx-5 textBox my-2 mb-3">
                                <a href="" id="passwordLogo" class="changeColorA"><i class="fas fa-key"></i></a>
                                <input type="password" class="mailClass w-100" id="password"
                                       placeholder="Password"/>
                            </div>

                            <button class="btn-grad m-auto">Giriş</button>
                            <div class="mx-auto" style="text-align:center;margin-top: 25px;"><a href=""
                                                                                                class="mail-button-unselected"
                                                                                                style="font-size:1.3rem;">Şifreni
                                mi
                                unuttun?</a></div>

                        </form>

                    </div>


                </div>

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>

    <script>
        var dr1 = 0, dr2 = 0;
        var textBox = document.getElementById("email");
        textBox.addEventListener("mouseenter", function () {
            var elem = document.querySelector("#userLogo");
            elem.className = "changeColorB";

        });
        textBox.addEventListener("focusin", function () {
            var elem = document.querySelector("#userLogo");
            elem.className = "changeColorB";
            dr1 = 1;
        });
        textBox.addEventListener("focusout", function () {
            var elem = document.querySelector("#userLogo");
            elem.className = "changeColorA";
            dr1 = 0;
        });
        textBox.addEventListener("mouseleave", function () {
            if (dr1 == 0) {
                var elem = document.querySelector("#userLogo");
                elem.className = "changeColorA";
                dr1 = 0;
            }

        });
        var textBox2 = document.getElementById("password");
        textBox2.addEventListener("mouseenter", function () {
            var elem = document.querySelector("#passwordLogo");
            elem.className = "changeColorB";

        });
        textBox2.addEventListener("focusin", function () {
            var elem = document.querySelector("#passwordLogo");
            elem.className = "changeColorB";
            dr2 = 1;
        });
        textBox2.addEventListener("focusout", function () {
            var elem = document.querySelector("#passwordLogo");
            elem.className = "changeColorA";
            dr2 = 0;
        });
        textBox2.addEventListener("mouseleave", function () {
            if (dr2 == 0) {
                var elem = document.querySelector("#passwordLogo");
                elem.className = "changeColorA";
                dr2 = 0;
            }

        });


    </script>

</body>
</html>
