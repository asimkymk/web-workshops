    <form action="Register.php">
       <h3>Hesap Bilgileriniz</h3>

        </p>
        
        <p>
        <label for="email">Eposta :</label>
        <input type="email" name="email" placeholder="e-posta giriniz" required>
        <br>
        </p>
        
        <p>
        <label for="password">Parola :</label>
        <input type="password" name="password" placeholder ="parola giriniz" required>
        <br>
        </p>

            Ad : <input type="text">
        </p>
        <p>Soyad : <input type="text"></p>

            Şehir :

        </p>
        
        <p>

        </p>
        <p>

            <input type="checkbox" name="hobiler" id="hobiler" value="sinema">Sinema
