<div class="card my-3" *ngIf="movie">
  <div class="card-body">
    <span class="badge badge-warning">
      id : {{movie.id}}
    </span>
    <div class="form-group">

      <label for="name"></label>
      <input type="text" id="name" [(ngModel)]="movie.name" class="form-control">
    </div>
    <div class="form-group">

      <label for="imageUrl"></label>
      <input type="text" id="imageUrl" [(ngModel)]="movie.imageUrl" class="form-control">
    </div>
    <div class="form-group">

      <label for="description"></label>
      <textarea id="description" [(ngModel)]="movie.description" class="form-control">
        </textarea>
        </div>

        <button (click)="save();" class="btn btn-primary btn-sm">Save Changes</button>

</div>
