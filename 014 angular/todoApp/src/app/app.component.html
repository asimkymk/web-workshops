<div class="container">
  <div class="row justify-content-center">
    <div class="col-5">
      <h3 class="bg-primary text-white p-3">

        {{getName()}} To Do List
      </h3>

      <div class="input-group">
        <input type="text" #todoText name="" id="" class="form-control">
        <div class="input-group-append">
          <button class="b tn btn-primary" (click)="addItem(todoText.value);todoText.value='';">Add</button>
        </div>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" name="" id="displayAll">
        <label class="custom-control-label" for="displayAll">Hepsini g√∂ster</label>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems();let i =index">
            <th>{{i+1}}</th>
            <td>{{item.description}}</td>
            <td>
              <input type="checkbox" [(ngModel)] = "item.action">
            </td>

            <td [ngSwitch]="item.action">
              <span *ngSwitchCase="true">
                Yes
              </span>
              <p *ngSwitchCase="false">
                No
              </p>
              <span *ngSwitchDefault>

              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
