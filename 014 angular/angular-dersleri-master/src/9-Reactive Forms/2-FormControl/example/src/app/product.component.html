<form>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" [formControl]="name">
        value: {{ name.value }}
    </div> 

    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" [formControl]="description"></textarea>
        value: {{ description.value }}
    </div>

    <div class="form-group">
        <label>Price</label>
        <input class="form-control" [formControl]="price">
    </div>

    <div class="form-group">
        <label>Image Url</label>
        <input class="form-control" [formControl]="imageUrl">
    </div>

    <button type="submit" (click)="updateName()" class="btn btn-primary"> Submit </button>
</form>
