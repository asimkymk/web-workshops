<div class="container m-5">
  <div class="row">
    <div class="col-md-6">


      <div class="bg-info text-white p-2" *ngIf="selectedProduct">
        Selected Product : {{selectedProduct.name || '(None)'}}
      </div>
      <table class="table table-sm table-bordered mt-2">
        <thead>


          <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th style="width: 220px;">

            </th>
          </tr>
        </thead>

        <tbody>




          <tr *ngFor="let product of products"  [class.bg-info]="getSelected(product)">
            <td>{{product.id}}</td>
            <td>
              <img src="/assets/img/{{product.imageUrl}}" width="80" alt="">
            </td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
              <button class="btn btn-danger btn-sm mr-3">
                Delete
              </button>
              <button
              (click) = "editProduct(product)"
              class="btn btn-warning btn-sm mr-3">
                Update
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6" *ngIf="selectedProduct">

      <div class="form-group" >
        <label for="">Product Name</label>
        <input #productname [value]="selectedProduct.name" (keyup.enter) ="selectedProduct.name = productname.value" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Product Price</label>
        <input #productprice [value]="selectedProduct.price" (keyup.enter) ="selectedProduct.price = parseNumber(productprice.value)" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Product Image</label>
        <input #productimage [value]="selectedProduct.imageUrl" (keyup.enter) ="selectedProduct.imageUrl = productimage.value" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Product Description</label>
        <input #productdescription [value]="selectedProduct.description" (keyup.enter) ="selectedProduct.description = productdescription.value" type="text" class="form-control">
      </div>

      <button class="btn btn-primary" (click)="selectedProduct.name = productname.value;selectedProduct.price = parseNumber(productprice.value);selectedProduct.imageUrl = productimage.value;selectedProduct.description = productdescription.value">Save Changes</button>
    </div>
  </div>
</div>
