<body>

    <div class="container p-3">
        <h1 class="app-title" id="header">To Do App</h1>
        <div class="card">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mb-3">
                        <input id="txtTaskName" name="taskName" type="text" class="form-control"
                               placeholder="Type a new task" aria-describedby="btnAddNewTask">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="btnAddNewTask">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Task List
                <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
                    Delete All
                </a>
            </div>

            <ul id="task-list" class="list-group">
                <li class="list-group-item list-group-item-secondary">To do item
                    <a href="#" class="delete-item float-right">
                        <i class="fas fa-times"></i>
                    </a>
                </li>
                <li class="list-group-item list-group-item-secondary">To do item
                    <a href="#" class="delete-item float-right">
                        <i class="fas fa-times"></i>
                    </a>
                </li>
                <li class="list-group-item list-group-item-secondary">To do item
                    <a href="#" class="delete-item float-right">
                        <i class="fas fa-times"></i>
                    </a>
                </li>
                <li class="list-group-item list-group-item-danger">To do item
                    <a href="#" class="delete-item float-right">
                        <i class="fas fa-times"></i>
                    </a>
                </li>

            </ul>

        </div>
    </div>

        const ul = document.querySelector("ul");

        ul.addEventListener("click", function (e) {
            if (e.target.className == "fas fa-times") {
                console.log(e.target);
                e.target.parentElement.parentElement.remove();
                e.preventDefault();
            }
        })
        const deleteAll = document.querySelector(".delete-all");
        deleteAll.addEventListener("click", function (e) {
            const liItems = document.querySelector("#task-list");
            console.log(liItems.children.length);
            for (let i = 0; 0 < liItems.children.length; i++) {
                liItems.children[0].remove();
            }
            e.preventDefault();

        });
        const btn = document.querySelector("#btnAddNewTask");
        btn.addEventListener("click", function (e) {
                if (document.getElementById("txtTaskName").value == "") {

                } else {

                    const li = document.createElement("li");
                    li.className = "list-group-item list-group-item-secondary";
                    const a = document.createElement("a");
                    a.className = "delete-item float-right";
                    a.innerHTML = "<i class=\"fas fa-times\"></i>";
                    a.setAttribute("href", "#");
                    //li.value = ;

                    const text = document.createTextNode(document.getElementById("txtTaskName").value);
                    li.appendChild(text);
                    li.appendChild(a);
                    const ul = document.querySelector("ul");
                    ul.appendChild(li);
                    document.getElementById("txtTaskName").value = "";
                    e.preventDefault();

                }

            }
        )
        ;


    </script>
