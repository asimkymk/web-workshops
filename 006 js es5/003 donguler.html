<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        for (var i = 0; i < 100; i++) {
            console.log(i);
        }


        cars = ['Mercedes', 'Bmw', 'Audi'];
        for (let i = 0; i < cars.length; i++) {
            console.log(cars[i]);
        }

        for (let i in cars) {
            console.log(cars[i]);
        }
        cars.forEach(function (item) {
            console.log(item);
        });
    </script>
</body>
</html>
