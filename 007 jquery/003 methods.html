<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

        .highlight {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

    </style>
</head>
<body>
    <h3 id="header">JQuery Dersleri</h3>

    <ul id="liste">

        <li class="item">JQuery Reference</li>
        <li>Selectors <a href="#">Link</a></li>
        <li class="item">JQuery Plugins</li>

    </ul>
    <a href="#">Link</a>
    <br><br>
    <input id="ad" type="text" placeholder="FullName" value="Jquery Val Fonksiyonu"/>
    <input id="soyad" type="text" placeholder="FullName" class="green" value="Jquery Val Fonksiyonu"/>
    <button id="btnKaydet" onclick="adsoyad();">Kaydet</button>
    <img src="https://raw.githubusercontent.com/sadikturan/komple-web-gelistirme-dersleri/master/src/10-Jquery/img/koala.png"
         width="200" alt="">
    <script>
        // text methodu
        console.log($("h3").text());
        console.log($("ul li").text());
        console.log($("h3").text("Asım Kaymak"));

        // val methodu
        console.log($("input").val());
        console.log($("input").val("Mal Emre"));

        function adsoyad() {
            var ad = $("#ad").val();
            var soyad = $("#soyad").val();

            console.log(ad + " " + soyad);

            //$("#ad").addClass("highlight");
            $("#ad").toggleClass("highlight"); // varsa kaldırır yoksa ekler
            $("#soyad").removeClass("green");
        }

        $("img").attr("width", "400");
    </script>
</body>
</html>
