<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    </title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
    
        *{
            margin:0;
            padding:0;
            font-family: 'Open Sans', sans-serif;
        }
        
        .header{
            height: 95vh;
            background-image:
                linear-gradient(to left bottom, rgba(230,255,230,0.7),rgba(230,255,230,0.7)),
                url("https://wallpaperaccess.com/full/1947484.jpg");
            background-size:cover;
            background-position: top;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 87%);
        }
        .heading{
            text-transform: uppercase;
            color:white;
            position:absolute;
            top:40%;
            left:50%;
            text-align: center;
            transform:translate(-50%,-50%)
        }
        .heading-main{
            font-size:50px;
            display:block;
            letter-spacing: 10px;
        }

        .heading-sub{
            font-size:30px;
            display:block;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    
    
    
    <header class="header">
        <h1 class="heading">
            
            <span class="heading-main">
                
                
                Main Heading Title
            </span>
            <span class="heading-sub">
                
                
                Sub Title
            </span>
            
        </h1>
        
        
    </header>
    
    <main>
        <div class="section-a">
            
            
            
            
            
        </div>
        
        
        
    </main>
    
    
</body>
</html>
