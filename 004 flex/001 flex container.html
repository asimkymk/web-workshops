<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background: red;
            
            display: flex;
            padding: 15px;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content:center;
            align-items: center;
        }
        .item{
            height: 50px;
            background: blue;
            padding:40px;
            font-size: 35px;
            margin: 30px;
            text-align: center;
        }
        .i2{
            height: 200px;
            align-self: flex-end;
            order:-1;
        }
        
    
    </style>
</head>
<body>
    <div class="container">
        
        <div class="item">item1</div>
        <div class="item i2">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
    </div>
</body>
</html>
