{% extends "layout.html" %}

{% block body %}
{% if articles %}

<ul class="list-group">

{% for article in  articles %}
    <li class="list-group-item">
        <a href="/articles/{{article.id}}">{{article.title}}</a>
    </li>
{% endfor %}
</ul>
{% else %}
<div class="alert alert-warning">Şu an sistemde hiç makale bulunmuyor.</div>
{% endif %}



{% endblock body %}
