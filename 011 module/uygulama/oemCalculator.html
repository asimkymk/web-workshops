<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oem Calculator</title>
    <link rel="stylesheet" href="../../Uygulama/css/bootstrap.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-danger">
            <div class="container">
                <a href="" class="navbar-brand">Oem Calculator</a>
            </div>
        </nav>
    </header>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" placeholder="Name" class="form-control" id="productName">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" placeholder="Price" class="form-control" id="productPrice">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm" id="addBtn">
                        Add
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm" id="updateBtn">
                        Save Changes
                    </button>
                    <button type="submit" class="btn btn-danger btn-sm" id="deleteBtn">
                        Delete
                    </button>
                    <button type="submit" class="btn btn-secondary btn-sm" id="cancelBtn">
                        Cancel
                    </button>
                </form>
            </div>
        </div>
        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list">

                </tbody>
            </table>

        </div>
        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total (TL) <strong><span id="total-tl">0</span>TL</strong></p>
                <p>Total ($) <strong><span id="total-usd">0</span>$</strong></p>
            </div>
        </div>
    </div>
    <script src="app.js">

    </script>
    <script>
        console.log("merhaba");
    </script>
</body>
</html>
